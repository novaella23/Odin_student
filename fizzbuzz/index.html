<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/reset.css" />
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <header>
      <h1>Vamos brincar com os números?</h1>
    </header>
    <main>
      <div class="main__container">
        <div class="box">
          <h1>FizzBuzz</h1>
          <form>
            <div>
              <label class="label__numero" for="numeroDigitado"
                >Pense em um numero e digite aqui!</label
              >

              <input type="text" id="numeroDigitado" />
            </div>
            <div class="button">
              <button type="submit">Clique para começar a brincadeira!</button>
            </div>
            <div class="resultado">
              <h3 class="mostraResultado"></h3>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script defer src="main.js"></script>
  </body>
</html>
